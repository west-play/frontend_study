<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Property Basic</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }

        div:first-child {
            background: red;
            box-sizing: content-box;
        }

        .a6969ff {
            background: #6969ff;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="a6969ff"></div>
</body>

</html>
